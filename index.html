<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NKEEEI x UNIQE & Artem Shilovets</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a2e, #16213e);
      color: #fff;
      text-align: center;
      min-height: 100vh;
    }
    header {
      padding: 30px;
      background: rgba(0,0,0,0.6);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #00f5ff;
      text-shadow: 0 0 10px #00f5ff, 0 0 20px #00e0ff;
    }
    .event {
      margin: 50px auto;
      max-width: 800px;
      padding: 20px;
      background: rgba(20,20,40,0.8);
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
      transition: transform 0.3s;
    }
    .event:hover {
      transform: scale(1.02);
    }
    .event h2 {
      color: #ff0099;
      text-shadow: 0 0 10px #ff0099, 0 0 20px #ff0066;
    }
    .event img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 28px;
      background: #00f5ff;
      color: #111;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      transition: 0.3s;
      box-shadow: 0 0 15px #00f5ff, 0 0 30px #00e0ff;
    }
    .btn:hover {
      background: #ff0099;
      color: #fff;
      box-shadow: 0 0 15px #ff0099, 0 0 30px #ff0066;
    }
  </style>
</head>
<body>
  <header>
    <h1>NKEEEI x UNIQE & Artem Shilovets</h1>
  </header>

  <section class="event">
    <h2>Москва — 31 августа</h2>
    <img src="1x1_артист.jpg" alt="Афиша Москва">
    <br>
    <a href="https://without-events.ru/nush_letom" class="btn" target="_blank">Купить билет</a>
  </section>

  <section class="event">
    <h2>Санкт-Петербург — 27 сентября</h2>
    <img src="2 1x1.jpg" alt="Афиша Санкт-Петербург">
    <br>
    <a href="https://newerparty.ru/nkeeei-uniqe-shilovets-spb" class="btn" target="_blank">Купить билет</a>
  </section>

</body>
</html>
