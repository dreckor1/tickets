<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NKEEEI x UNIQE & Artem Shilovets</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Oswald', sans-serif;
      background: url('https://ibb.co/gZb54CYP') repeat;
      color: #fff;
      text-align: center;
      min-height: 100vh;
    }
    header {
      padding: 30px;
      background: rgba(0,0,0,0.7);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #f5c542;
      text-shadow: 2px 2px 8px #000;
    }
    .event {
      margin: 50px auto;
      max-width: 800px;
      padding: 20px;
      background: rgba(0,0,0,0.8);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    .event h2 {
      color: #ffae42;
      text-shadow: 1px 1px 6px #000;
    }
    .event img {
      width: 100%;
      border-radius: 12px;
      border: 3px solid #f5c542;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 28px;
      background: #f5c542;
      color: #111;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      transition: 0.3s;
      box-shadow: 0 0 10px #000;
    }
    .btn:hover {
      background: #ffae42;
      color: #fff;
      box-shadow: 0 0 15px #000;
    }

</head>

  <header>

  <section class="event">

    <img src="2 1x1.jpg" alt="Афиша Санкт-Петербург">
    <br>
    <a href="https://newerparty.ru/nkeeei-uniqe-shilovets-spb" class="btn" target="_blank">Купить билет</a>
